services:
  - type: web
    name: diyetlenio
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn diyetlenio_project.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: diyetlenio-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: diyetlenio.onrender.com,www.diyetlenio.com,diyetlenio.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://www.diyetlenio.com,https://diyetlenio.com
      - key: SECURE_SSL_REDIRECT
        value: True
      - key: SESSION_COOKIE_SECURE
        value: True
      - key: CSRF_COOKIE_SECURE
        value: True

  - type: pserv
    name: diyetlenio-db
    env: postgresql
    plan: starter
    databaseName: diyetlenio
    databaseUser: diyetlenio_user